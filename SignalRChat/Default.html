<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        body, html {
            height: 90%;
        }
        ul {
            list-style-type: none;
            margin: 0px;
            padding: 0;
            text-indent: 10px;
        }
        .container {
            background-color: #FFFFFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
            overflow: hidden;
            height: 100%;
        }
        .message_area {
            margin: 10px;
            height: 90%;
            max-height: 90%;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div class="container">
        <label>You are: </label><input type="text" id="displayname" value="Samjack#1" />
        <div class="message_area">
            <ul id="discussion"></ul>
        </div>
        <input type="text" id="message"/>
        <input type="button" id="sendmessage" value="Send" />
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.0.0.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <script src="/Scripts/rcolor.js"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        var name_color = '#0000FF';

        $(function () {
            var random_num = Math.floor((Math.random() * 100) + 1);
            name_change("Samjack#" + random_num);
            var color = new RColor;
            name_color = color.get(true, 0.5);
            console.log(name_color);
            $("#displayname").css("color", name_color);

            // Declare a proxy to reference the hub.
            var chat = $.connection.chatHub;
            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = function (name, message) {
                // Html encode display name and message.
                var encodedName;
                if (name)
                    encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                if (name) {
                    $('#discussion').append('<li><strong style="color:' + name_color + '">' + encodedName
                        + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
                }
                else {
                    $('#discussion').append('<li>' + encodedMsg + '</li>');
                }

                $('.message_area').scrollTop($('.message_area')[0].scrollHeight);
                //$("#div1").animate({ scrollTop: $('#div1')[0].scrollHeight }, 1000);
            };
            // Get the user name and store it to prepend to messages.
            //$('#displayname').val(prompt('Enter your name:', ''));
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                chat.server.send(null, $('#displayname').val() + ' has joined the chat!');

                $('#sendmessage').click(function () {
                    send_message();
                });

                $("#message").keypress(function (event) {
                    if (event.keyCode == 13) {
                        send_message();
                    }
                });

                $(window).unload(function (event) {
                    chat.server.send(null, $('#displayname').val() + ' has left the chat!');
                });
            });
        });

        function name_change(newName) {
            $('#displayname').val(newName);
        }

        function send_message() {
            var chat = $.connection.chatHub;
            // Call the Send method on the hub.
            chat.server.send($('#displayname').val(), $('#message').val());
            // Clear text box and reset focus for next comment.
            $('#message').val('').focus();
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
